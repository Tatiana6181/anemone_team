<!-- modal blog -->
<div class="modal modal-blog" data-modal="2">
    <button class="modal-close-btn js-modal-close" type="button">
      <svg class="modal-close-btn-icon" width="18" height="18">
        <use href="./img/svg_sprite.svg#icon-x"></use>
      </svg>
    </button>
    <div class="img-wrap"></div>
    <div class="modal-desc-wrap">
    <p class="blog-modal-heading">
      Follow to our newsletter
    </p>
  <p class="blog-modal-text">Be the first  to get exclusive offers and the latest  news on our product directly in your box.</p>
  <form >
    <label class="modal-form-field">
      <span class="modal-form-input-desc">Email</span>
      
        <input
          class="modal-form-input"
          type="email"
          name="user_email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
          placeholder="Your email"
        />
        <button class="modal-form-send blog-btn" type="submit">Subscribe</button>
  </form>
</div>
  </div>
